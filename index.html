<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type= "text/css" href="style.css"/>
</head>

<body>
    <form id="myForm">
        <h1 id="myH1">Guess number from 1 to 100</h1>
        <h2 id="myH2">Enter a number</h2>
        <input id="textBox">
        <button id="checkAnswer" type="button">Check</button>
        <h2 id="myH3">You have 10 chances</h3>
        <button id="playAgain" type="button">Play Again</button>
    </form>

   
    <script src="index.js"></script>
</body>
</html>
