<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form id="myForm">
        <h1>Temperature Converter:</h1>
        <input type="number" id="textBox" value="0"><br>
        
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius ➡ Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit ➡ Celcius</label><br>

        <button type="button" onclick="convert()">Convert</button><br>
        <button type="button" onclick="resetForm()">Reset</button><br>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
